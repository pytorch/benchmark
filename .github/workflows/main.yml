name: TorchBench nightly v0.1
on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *' # run at 1 PM UTC

jobs:
  run-benchmark:
    if: ${{ github.repository_owner == 'pytorch' }}
    runs-on: [self-hosted, bm-metal]
    env:
      SCRIBE_GRAPHQL_ACCESS_TOKEN: ${{ secrets.SCRIBE_GRAPHQL_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 0.1
      - name: Run benchmark
        run: |
          bash ./.github/scripts/run-nightly-nodocker.sh
      - name: Compress artifact
        run: |
          export TODAY=$(date "+%Y%m%d")
          tar czvf benchmark-result-v0.1-${TODAY}.tar.gz ${HOME}/benchmark-results-v0.1/gh${GITHUB_RUN_ID}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Benchmark result
          path: benchmark-result-v0.1-*.tar.gz
