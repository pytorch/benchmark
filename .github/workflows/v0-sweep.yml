name: TorchBench sweep v0.1
on:
  workflow_dispatch:

jobs:
  run-benchmark:
    if: ${{ github.repository_owner == 'pytorch' }}
    runs-on: [self-hosted, bm-runner]
    timeout-minutes: 2880 # 48 hours
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 0.1
      - name: Run benchmark
        run: |
          bash ./.github/scripts/run-sweep-nodocker.sh
